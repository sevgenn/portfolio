{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="product_delete">
        Уверены, что хотите удалить продукт <strong>{{ product_to_delete.name }}</strong>
        <form action="{% url 'admin:product_delete' product_to_delete.id %}" method="post">
            {% csrf_token %}
            {% if product_to_delete.is_active %}
                <input class="btn btn-danger" type="submit" value="удалить">
            {% else %}
                <input class="btn btn-danger" type="submit" value="активировать">
            {% endif %}
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin:products' product_to_delete.category_id %}">отмена</a>
        </button>
    </div>
{% endblock %}
