{% extends 'base.html' %}

{% block title %}
    Admin | Create Category
{% endblock title %}

{% block content %}

    <form action="/admin/existing_categories" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-2 mx-5">
          <button type="submit" class="btn btn-primary">Back To Categories</button>
      </div>
    </form>

    <form action="" method="POST" class="col-4 mx-5 mt-5">
        <h1>Create a new category</h1>
          <div class="mb-3">
            <label for="parent_category" class="form-label">Enter a parent category (if exists):</label>
            <input type="text" class="form-control" id="parent_category" name="parent_category" value="{{ upper_category }}">
            <label for="category_name" class="form-label">Enter a category:</label>
            <input type="text" class="form-control" id="category_name" name="category_name">
          </div>

          <button type="submit" class="btn btn-primary col-6">Add category</button>

    </form>

{% endblock content %}
