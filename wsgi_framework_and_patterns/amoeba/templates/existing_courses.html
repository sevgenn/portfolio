{% extends 'base.html' %}

{% block title %}
    Admin | Existing Categories
{% endblock title %}

{% block content %}

    <h2 class="mx-3">Courses</h2>
    <div class="list-group">
        {% for course in courses_list %}
            <div class="d-grid gap-2 col-2 mx-3">
                <form action="" method="POST" class="mt-3">
                <a href="#" class="list-group-item list-group-item-action">{{ course.name }}</a>

                  <div>
                      <button class="btn btn-primary col-12" type="submit" name="existing_course" value="{{ course.name }}">Copy the course</button>
                  </div>

                </form>
            </div>
        {% endfor %}
    </div>
    <hr>

    <form action="/admin/create_course" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Create a new course</button>
      </div>
    </form>

{% endblock content %}
