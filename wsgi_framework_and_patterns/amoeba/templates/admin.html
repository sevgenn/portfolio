{% extends 'base.html' %}

{% block title %}
    Admin
{% endblock title %}

{% block content %}

    <form action="/admin/existing_categories" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Existing categories</button>
      </div>
    </form>

    <form action="/admin/existing_courses" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Existing courses</button>
      </div>
    </form>

    <form action="/admin/students" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Students</button>
      </div>
    </form>

    <form action="/admin/create_user" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Create a new user</button>
      </div>
    </form>

{% endblock content %}
