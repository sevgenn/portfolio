{% extends 'base.html' %}

{% block title %}
    Admin | Students
{% endblock title %}

{% block content %}

    <form action="/admin" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-1 mx-5">
          <button type="submit" class="btn btn-primary">Back</button>
      </div>
    </form>

    <form action="/admin/add_to_course" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-1 mx-5">
          <button type="submit" class="btn btn-primary">Add To Course</button>
      </div>
    </form>

    <div class="list-group d-grid gap-2 col-3 mx-5 mt-3">
        <h3>Students List:</h3>
        <ul class="list-group category-wrapper">
            {% for student in students_list %}

              <li class="list-group-item mt-3">
                  {{ student[0].name }} (
                  {% for course in student[1] %}
                    {{ course.name }}
                  {% endfor %}
                  )
              </li>

            {% endfor %}
        </ul>
    </div>

{% endblock content %}
