{% extends 'base.html' %}

{% block title %}
    Admin | Existing Categories
{% endblock title %}

{% block content %}
    <h2 class="mx-3">Categories</h2>
    <div class="list-group">
        {% for category in categories_list %}
            <div class="d-grid gap-2 col-2 mx-3">
                <form action="/admin/create_category/" method="POST" class="mt-3">
                <a href="#" class="list-group-item list-group-item-action">{{ category.name }}</a>
                <p>Quantity of courses: {{ category.count_children() }}</p>

                  <div>
                      <button class="btn btn-primary col-12" type="submit" name="upper_category" value="{{ category.name }}">Add a new sub-category</button>
                  </div>
                </form>
            </div>
        {% endfor %}
    </div>
    <hr>

    <form action="/admin/create_category" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Create a new category</button>
      </div>
    </form>
{% endblock content %}
