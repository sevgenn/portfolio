{% extends 'base.html' %}

{% block title %}
    Admin | Create Course
{% endblock title %}

{% block content %}

    <form action="/admin/existing_courses" method="GET" class="mt-3">
      <div class="d-grid gap-2 col-2 mx-5">
          <button type="submit" class="btn btn-primary">Back To Courses</button>
      </div>
    </form>

  <h1 class="mx-5 mt-3">Create a new course</h1>
      <form action="" method="POST" class="col-4 mx-5 mt-5">

        <div class="mb-3">
          <label for="course_type" class="form-label">Enter a type category (online or offline):</label>
          <input type="text" class="form-control" id="course_type" name="course_type">
        </div>

        <div class="mb-3">
          <label for="course_name" class="form-label">Enter a course name:</label>
          <input type="text" class="form-control" id="course_name" name="course_name"">
        </div>

        <div class="mb-3">
          <label for="course_category" class="form-label">Enter a course category:</label>
          <input type="text" class="form-control" id="course_category" name="course_category">
        </div>

        <button type="submit" class="btn btn-primary col-6">Add course</button>

      </form>

{% endblock content %}
